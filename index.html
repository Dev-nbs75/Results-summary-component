<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="Center">
    <main>
        <section class="score">
          <h3>Your Result</h3>
          <div>
            <h1>76</h1>
            <span>of 100</span>
          </div>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="Summary">
          <h2>Summary</h2>
          <div class="Reaction">
            <img src="images/icon-reaction.svg" alt="Reaction">
            <p>Reaction</p>
            <h4>80 <span>/ 100</span></h4>
          </div>
          <div class="Memory">
            <img src="images/icon-memory.svg" alt="Memory">
            <p>Memory</p>
            <h4> 92 <span>/ 100</span></h4>
          </div> 
          <div class="Verbal">
            <img src="images/icon-verbal.svg" alt="Verbal">
            <p>Verbal</p>
            <h4>61 <span>/ 100</span></h4>
          </div>
          <div class="Visual">
            <img src="images/icon-visual.svg" alt="Visual">
            <p>Visual</p>
            <h4>72 <span>/ 100</span></h4>
          </div>
        <button>Continue</button>
      </section>
    </main>
  </div>
</body>
</html>
